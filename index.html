<!DOCTYPE html>
<html lang="kk">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Babanazar (Babamurat) – Шежіре</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f7fa;
      margin: 0;
      color: #333;
    }
    header {
      background: #004aad;
      color: #fff;
      text-align: center;
      padding: 20px;
      font-size: 26px;
      font-weight: bold;
    }
    section {
      padding: 30px;
      text-align: center;
    }
    .tree {
      text-align: center;
      display: inline-block;
      padding: 10px;
    }
    .node {
      background: #fff;
      border: 2px solid #004aad;
      border-radius: 12px;
      display: inline-block;
      padding: 10px 20px;
      margin: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .children {
      margin-left: 40px;
    }
    footer {
      background: #222;
      color: #fff;
      text-align: center;
      padding: 10px;
      font-size: 14px;
      margin-top: 40px;
    }
    .line {
      width: 2px;
      height: 20px;
      background: #004aad;
      margin: 0 auto;
    }
  </style>
</head>
<body>
  <header>Babanazar (Babamurat)</header>
  <section>
    <h2>Ұрпақ шежіресі</h2>
    <div class="tree">
      <div class="node">Babanazar (Babamurat)</div>
      <div class="line"></div>
      <div class="children">
        <div class="node">Dauletnazar</div>
        <div class="line"></div>
        <div class="children">
          <div class="node">— Dauletnazarning o‘g‘illari (bu yerga yozing)</div>
        </div>
        <div class="node">Xakim Bo‘lis</div>
        <div class="line"></div>
        <div class="children">
          <div class="node">— Xakim Bo‘lisning o‘g‘illari (bu yerga yozing)</div>
        </div>
      </div>
    </div>
  </section>

  <footer>© 2025 Babanazar.kz | Барлық құқықтар қорғалған</footer>
</body>
</html>
