<!DOCTYPE html>
<html lang="uz">
<head>
  <meta charset="UTF-8">
  <title>Babaq Shajarasi</title>
  <link rel="stylesheet" href="https://fperucic.github.io/treant-js/Treant.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h2 {
      background: #004aad;
      color: white;
      padding: 15px 0;
      margin: 0;
    }

    #tree {
      width: 100%;
      height: 90vh;
      overflow: auto;
      margin-top: 10px;
    }

    button {
      background: #ffb300;
      border: none;
      padding: 10px 20px;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 10px;
    }

    button:hover {
      background: #ffaa00;
    }
  </style>
</head>
<body>
  <h2>Babaq avlodlari shajarasi</h2>
  <button onclick="addChild()">+ O‘g‘il qo‘shish</button>
  <div id="tree"></div>

  <!-- Treant kutubxonalari -->
  <script src="https://fperucic.github.io/treant-js/vendor/raphael.js"></script>
  <script src="https://fperucic.github.io/treant-js/Treant.js"></script>

  <script>
    let config = {
      chart: {
        container: "#tree",
        node: { collapsable: true },
        animation: { nodeAnimation: "easeOutBounce", nodeSpeed: 700 }
      },
      nodeStructure: {
        text: { name: "Babaq" },
        children: []
      }
    };

    let chart = new Treant(config);

    function addChild() {
      const name = prompt("Yangi o‘g‘ilning ismini kiriting:");
      if (name) {
        config.nodeStructure.children.push({ text: { name } });
        document.querySelector("#tree").innerHTML = ""; // Eski daraxtni tozalash
        chart = new Treant(config); // Yangilash
      }
    }
  </script>
</body>
</html>
